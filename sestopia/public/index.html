<!DOCTYPE html>
<html>

<head>
    <title>SESTOPIA - TEAM E</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2/dist/css/splide.min.css">
</head>

<body>

    <div class="mainContent">

        <header class="mainHeader">
            <div class="logoContainer">
                <h2 class="jkl">SESTOPIA</h2>
            </div>

            <div class="menuItems">
                <ul>
                    <li>
                        <div class="search-group">
                            <!---->
                            <!-- <form onsubmit="return searchSkills()"> -->
                            <input id="skill-search" type="text" placeholder="Search.." name="search">
                            <button type="submit" onclick="searchSkills()"><i class="fa fa-search"></i></button>
                        </div>
                    </li>
                    <li id="about"><a href="./about.html">About Us</a></li>
                </ul>
            </div>
        </header>
        <div class="hideFadeUp hideFade" onclick="getSkillPage()"></div>
        <div class="hideFadeDown hideFade" onclick="getSkillPage()"></div>
        <section class="mouseScrollIcon">
            <svg xmlns="http://www.w3.org/2000/svg" class="scrollIcon" width="100" height="100" viewBox="0 0 100 100"><defs><style>.a,.c{fill:none;}.b{fill:#363636;}.c{stroke:#000;stroke-width:7px;}.d{stroke:none;}</style></defs><g transform="translate(-656.961 -886.961)"><rect class="a" width="100" height="100" transform="translate(656.961 886.961)"/><g transform="translate(676.407 887)"><circle class="b" cx="15.74" cy="15.74" r="15.74" transform="translate(14.814 17.795)"/><g class="c"><rect class="d" width="61.109" height="99.922" rx="30.554"/><rect class="a" x="3.5" y="3.5" width="54.109" height="92.922" rx="27.054"/></g></g></g></svg>
            <p>Scroll To See More</p>
        </section>


        <div class="splide">

            <div class="splide__track">
                <ul class="splide__list" id="membersList">


                </ul>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@2/dist/js/splide.min.js"></script>
    <script src="./javascripts/common.js"></script>
    <script src="./javascripts/script.js"></script>

    <script>
        function getSkillPage() {
            var name = document.querySelector("#membersList .is-active .a").outerText
            window.open(`/memberTemplate.html?name=${name}`, "_self");
        }

        //Srcoll Event
        windowAddMouseWheel();

        function windowAddMouseWheel() {
            var scrollFunc = (e) => {
                e = e || window.event;
                if (e.wheelDelta) { //IE
                    if (e.wheelDelta > 0) { //scroll up
                        $(".splide__arrow--prev").click();
                    }
                    if (e.wheelDelta < 0) { //scroll down
                        $(".splide__arrow--next").click();
                    }
                } else if (e.detail) { //Firefox or other webkit engine browser
                    if (e.detail > 0) { //scroll up
                        $(".splide__arrow--prev").click();
                    }
                    if (e.detail < 0) { //scroll down
                        $(".splide__arrow--next").click();
                    }
                }
            };
            //bind scroll event
            if (document.addEventListener) {
                document.addEventListener('DOMMouseScroll', scrollFunc, false);
            }
            //trigger scroll event
            window.onmousewheel = document.onmousewheel = scrollFunc;
        }
    </script>


</body>

</html>
